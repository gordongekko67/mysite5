 {% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>

{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">by {{ post['title'] }}</div>
          <div class="about">  {{ post['id'] }}      </div>
        </div>

          <a class="action" href="{{ url_for('altri.updaterec', id=post['id']) }}">update</a>

        </header>
      <p class="body">{{ post['title'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
